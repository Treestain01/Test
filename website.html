<!DOCTYPE HTML>
<html>
	<head>
		<title>Delivery Thingy</title>
		<link href="style.css" rel="stylesheet" type="text/css" media="screen" />
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
		<script type="text/javascript" src="jquery-3.4.1.js"></script>
		<script type="text/javascript" src="script.js"></script>
		
	</head>
	<body>
		<section id="header-bar">
			<div id="main-picture">
				<div id="exit"><img src="menu.svg" alt="Menu" height="63" width="63"></div>
				<p id="title">Foodies Website</p>
				<div id="menu"><img src="menu.svg" alt="Menu" height="63" width="63"></div>
			</div>
		</section>
		
		<section id="category">
			<div id="category-header"><p>Categories</p></div>
			<div id="card-holder">
				<div id="chinese" class="category-card"><p>Chinese</p></div>
				<div id="japanese" class="category-card"><p>Japanese</p></div>
				<div id="italian" class="category-card"><p>Italian</p></div>
				<div id="mexican" class="category-card"><p>Mexican</p></div>
				<div id="korean" class="category-card"><p>Korean</p></div>
				<div id="drinks" class="category-card"><p>Drinks</p></div>
				<div id="pizzas" class="category-card"><p>Pizzas</p></div>
				<div id="burgers"class="category-card"><p>Burgers</p></div>
			</div>
		</section>
		
		<section id="restaurants">
			<div id="category-header"><p>Restaurants</p></div>
			<div id="shop-holder">
				<div id="shop-1" class="shop-card">
					<p>Shop 1</p>
					<div class="shop-info"></div>
				</div>
				<div id="shop-2" class="shop-card">
					<p>Shop 2</p>
					<div class="shop-info"></div>
				</div>
				<div id="shop-3" class="shop-card">
					<p>Shop 3</p>
					<div class="shop-info"></div>
				</div>
				<div id="shop-4" class="shop-card">
					<p>Shop 4</p>
					<div class="shop-info"></div>
				</div>
			</div>
		</section>
	</body>
</html>
